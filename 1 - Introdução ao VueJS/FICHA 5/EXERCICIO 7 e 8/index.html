<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

</head>
<body>

        <input type="text" placeholder="Escreva o seu nome..." v-model="nome" @keyup.enter="cumprimento_nome(nome)">

        <p>{{ cumprimento }}</p>

    <script src="./index.js"></script>
    <script>app.mount('#app');</script>
