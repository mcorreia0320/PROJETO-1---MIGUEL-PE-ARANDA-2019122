<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    
    <div id="app">
       <h2>Lista de Tarefas</h2>
       <input type="text" v-model="texto" @keyup.enter="insereTarefa(texto)">
       <button @click="toggleEdit()">Editar</button>
       <p>{{ erro }}</p>
        <ul v-if="!edit">
            <li v-for="item in tarefas"
                        :class="{realizada: item.realizada, prioritario: item.prioritario}"
                        @click="realizaTarefa(item)">
                        {{ item.nome }}</li>
        </ul>
        <ul v-if="edit">
            <li v-for="item in tarefas" :class="{realizada: item.realizada, prioritario: item.prioritario}">
                <input type="text" v-model="item.nome">
                <input type="checkbox" v-model="item.prioritario">
                <input type="checkbox" v-model="item.realizada">
            </li>
       </ul>
    </div>

    <style>
        .realizada {
            text-decoration: line-through;
            color: grey;
        }
        .prioritario {
            color: red;
        }
    </style>
    <script>
        Vue.createApp(
            {
                data() {
                    return {
                        erro: '',
                        texto: '',
                        edit: false,
                        tarefas: [{
                            nome: 'Exercicio de HTML',
                            prioritario: false,
                            realizada: true
                        },
                        {
                            nome: 'Exercicio de CSS',
                            prioritario: false,
                            realizada: false
                        },
                        {
                            nome: 'Exercicio de JavaScript',
                            prioritario: false,
                            realizada: false
                        },
                        {
                            nome: 'Exercicio de VueJS',
                            prioritario: false,
                            realizada: false
                        },
                        {
                            nome: 'Juntar tudo no Projeto 1',
                            prioritario: false,
                            realizada: false
                        }
                    ]
                    }
                },
                methods:{
                    insereTarefa(item){
                        
                        if (item != '' && item.length >= 2) {
                            this.tarefas.push({
                                nome: this.texto,
                                prioritario: false,
                                realizada: false
                            })
                            this.erro = ''
                            this.texto = ''
                        } else 
                            this.erro = 'Esta em branco ou n√£o cumpre com o minimo de caracteres'
                    },
                    toggleEdit(item){
                        if (this.edit == false) {
                            this.edit = true;
                        }
                        else {
                            this.edit = false;
                        }
                    },
                    realizaTarefa(item) {
                       if (item.realizada == true) {
                            item.realizada = false;
                            item.prioritario = true;
                       }
                       else {
                            item.realizada = true;
                            item.prioritario = false;
                       }
                    }
                },
            }
        ).mount('#app')
   </script>
   
</body>
</html>
