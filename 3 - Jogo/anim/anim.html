<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="anim = !anim">Opacidade</button>
        <transition name="desvanecer" mode="out-in">
            <div v-if="anim">Texto</div>
        </transition>
        <br>
        <br>
        <button @click="toggle = !toggle">Deliszar</button>
        <transition name="deslizar" mode="out-in">
            <div v-if="toggle">Texto 2</div>
        </transition>
        <br>
        <br>
        <button @click="toggle2 = !toggle2">FRAMEWORK</button>
        <transition enter-active-class="animate__animated animate__bounce"
                    leave-active-class="animate__animated animate__rubberBand">
            <div v-if="toggle2">Texto 3</div>
        </transition>
    </div>
    <style>
        .desvanecer-enter-from {
            opacity: 0;
        }
        .desvanecer-enter-to {
            transition: opacity 1.5s;
        }
        .desvanecer-leave-from {
            opacity: 1;
        }
        .desvanecer-leave-to {
            transition: opacity 1s;
            opacity: 0;
        }
        .deslizar-enter-from {
            transform: translateY(20px);
        }
        .deslizar-enter-to{
            animation: desliza-entrada 1s ease-out forwards;
        }
        .deslizar-leave-from{
            animation-duration: 1s;
            /* O forwards mantem a posição do elemento que tinha
            no fim da animação, em vez de regressar à posição inicial */
        }
        .deslizar-leave-to {
            animation: desliza-saida 1s ease-out forwards;
        }
        @keyframes desliza-entrada {
            from {
                transform: translateY(20px);
            }
            to {
                transform: translateY(0);
            }
        }
        @keyframes desliza-saida {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(20px);
            }
        }
    </style>
    <script src="./anim.js"></script>
    <script>app.mount('#app')</script>
</body>
</html>
